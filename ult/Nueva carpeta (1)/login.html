<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/login2.css">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="./img/logo2.png" alt="logo">
            <h2>Escolar</h2>
        </div>
        <ul class="sidebar-links">
            <h4>
                <span>Menú</span>
                <div class="menu-seperator"></div>
            </h4>
            <li>
                <a href="inicio.html">
                    <i class="fa fa-home"></i>
                    Inicio
                </a>
            </li>
            <li>
                <a href="contacto.html">
                    <i class="fa fa-envelope"></i>
                    Contacto
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-cogs"></i>
                    Settings
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-flag"></i>
                    Flag
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-bell"></i>
                    Notification
                </a>
            </li>
            <h4> 
                <span>Cuenta</span>
                <div class="menu-seperator"></div>
            </h4>
            <li>
                <a href="login.html">
                    <i class="fa fa-user"></i>
                    Profile
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-cogs"></i>
                    Settings
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-sign-out"></i>
                    Logout
                </a>
            </li>
        </ul>
        <div class="user-account">
            <div class="user-profile">
                <img src="./img/user.jpeg" alt="Profile">
                <div class="user-details">
                    <h3>Limones Fc</h3>
                    <span>Web Developer</span>
                </div>
            </div>
        </div>
    </aside>
    <main>
        <div class="container">
            <div class="form login">
                <header>Iniciar Sesión</header>
                <form>
                    <input type="email" placeholder="Correo Electrónico" required>
                    <input type="password" placeholder="Contraseña" required>
                    <input type="submit" value="Entrar" class="button">
                    <p class="signup">¿No tienes una cuenta? <a href="#" id="show-register">Regístrate</a></p>
                </form>
            </div>
            <div class="form registration" id="registration-form">
                <header>Regístrate</header>
                <form>
                    <input type="text" placeholder="Nombre Completo" required>
                    <input type="email" placeholder="Correo Electrónico" required>
                    <input type="password" placeholder="Contraseña" required>
                    <input type="password" placeholder="Confirmar Contraseña" required>
                    <input type="submit" value="Registrarse" class="button">
                    <p class="signup">¿Ya tienes una cuenta? <a href="#" id="show-login">Inicia sesión</a></p>
                </form>
            </div>
        </div>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
